
# 服务端口号
server.port=8080
server.servlet.context-path=/shiro
spring.application.name=shiro

# 静态资源拦截
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

# 数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?useSSL=false
spring.datasource.username=root
spring.datasource.password=1997

# mybatis
mybatis.type-aliases-package=com.wzt.springboot_jsp_shiro.entity
mybatis.mapper-locations=classpath:com/wzt/mapper/*.xml

# redis
spring.redis.port=6379
spring.redis.host=localhost
spring.redis.database=0


# 日志
# logging.level.root=debug
# logging.level.com.wzt.springboot_jsp_shiro.dao=debug
